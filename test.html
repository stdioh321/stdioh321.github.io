        <style type="text/css">
div :nth-child(1){
    width: 100px;
    height: 100px;
    background-color: red;
    
    -webkit-animation: example .4s infinite reverse;
    -moz-animation: example .4s infinite reverse;
    
    

}
div:nth-child(2){
     width: 100px;
    height: 100px;
    background-color: blue;
    
    -webkit-animation: example .4s infinite;
    -moz-animation: example .4s infinite reverse;
}
/* Chrome, Safari, Opera */
@-webkit-keyframes example {
    from    {transform: rotateX(0deg)   rotateY(0deg)   rotateZ(0deg);  opacity: 1;}
    to      {transform: rotateX(0deg) rotateY(0deg) rotateZ(360deg);    opacity: 0.4;}
    
}
@-moz-keyframes example {
    from    {transform: rotateX(0deg)   rotateY(0deg)   rotateZ(0deg);  opacity: 1;}
    to      {transform: rotateX(0deg) rotateY(0deg) rotateZ(360deg);    opacity: 0.4;}
    
}
/* Standard syntax */
