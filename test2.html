        <style type="text/css">
            .test{
                width: 500px;
                //height: 50px;
                border: solid red 3px;

            }
            .test > div{
                width: 100%;
                
                border: solid blue 1px;
                position: relative;
            }
            .test > div > div{
                border: solid green 1px;
                width: 100%;
            }
            .test > div > div:not(:nth-child(2)){
                position: absolute;
                top: 0;
            }
            .test > div > div:nth-child(2){
                transform: translate(100%);
            }
            .test > div > div:nth-child(3){
                transform: translate(200%);
            }
        </style>

    </head>
